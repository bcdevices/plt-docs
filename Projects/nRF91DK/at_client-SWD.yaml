title: "Program nRF91 DK (Cortex-M33)"

suite:
  - ident: ICT-T0
    title: Power On
    steps:
      - command: power SWD on
  - ident: ICT-T1
    title: Identify DUT
    steps:
      - command: identify nRF91
  - ident: ICT-T2
    title: Program Cortex-M33 through PLT SWD interface
    steps:
      - command: program nRF91 none,zephyr-nrf9160-at_client.hex,none
  - ident: ICT-T3
    title: Power Off
    steps:
      - command: power off
