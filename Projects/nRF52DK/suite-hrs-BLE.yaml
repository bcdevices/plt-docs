title: "Demo1: nRF52DK"
suite:
  - ident: ICT-T1
    title: Identify DUT
    steps:
      - command: identify nRF52_DevKit
  - ident: ICT-T2
    title: Erase
    steps:
      - command: erase nRF52_DevKit
  - ident: ICT-T3
    title: Program
    steps:
      - command: program nRF52_DevKit s132_nrf52_6.0.0_softdevice.hex,nrf52832_xxaa.hex,none
  - ident: ICT-T4
    title: BLE discovery
    steps:
      - command: bledis %BLEMAC% 5
